name: Update Data.ts

on:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update Data.ts
        run: curl https://raw.githubusercontent.com/MDReal32/mdreal32.github.io/master/src/types/Data.ts -o src/Data.d.ts

      - name: Commit and Push to master
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: master
          FOLDER: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Data.ts Updated: {sha}"
