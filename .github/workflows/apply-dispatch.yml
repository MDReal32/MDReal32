name: Apply generated README

on:
  repository_dispatch:
    types: [profile-readme-update]

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Write README
        run: |
          cat > README.md <<'EOF'
          ${{ github.event.client_payload.readme }}
          EOF

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: sync profile README"
          git push