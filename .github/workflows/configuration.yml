name: Configure Application

on:
  workflow_run:
    workflows: ["Update Data.ts"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update Data.ts
        run: curl https://raw.githubusercontent.com/MDReal32/mdreal32.github.io/master/src/types/Data.ts -o src/Data.d.ts

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Generate Config File
        run: npm run generate-json

      - name: Commit and Push to master
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: master
          FOLDER: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Generated: ({sha}) {msg}"
